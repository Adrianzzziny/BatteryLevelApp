<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://pngfreepic.com/wp-content/uploads/2022/11/d6299cd2.png?v=1668321333" type="image/x-icon">

    <!--=================REMIXICONS=================-->

    <!--=================CSS=================-->
    <link rel="stylesheet" href="assets/css/styles.css">


    <title>Battery Percentage</title>
</head>
<body>

    <!--=================BATTERY=================-->

    <section class="battery">
        <div class="battery__card">
            <div class="battery__data">
                <p class="battery__text">Battery</p>
                <h1 class="battery__percentage"> 20%</h1>

                <p class="battery__status">Low battery <i class="ri-plug-line"></i>
                </p>

            <div class="battery__pill">
                <div class="battery__level">
                    <div class="battery__liquid"></div>
                </div>
            </div>

        </div>
    </section>

    <script src="assets/js/main.js"></script>
